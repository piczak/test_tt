config_show:
  path: /config
  defaults: {_controller: AppBundle:Admin\Config:show}

config_show_product:
  path: /config/{product}
  defaults: {_controller: AppBundle:Admin\Config:product, product: backhoe-loaders}

config_show_product_model:
  path: /config/{product}/{model}
  defaults: {_controller: AppBundle:Admin\Config:model, product: backhoe-loaders, model: tr270}